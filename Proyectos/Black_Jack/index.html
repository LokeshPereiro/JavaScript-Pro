<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="assets/imgs/lpDraft.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="title">Black Jack</header>
    <!-- Div with 3btns -->
    <div class="row mt-2">
      <div id="divBtns" class="col text-center">
        <button id="btnStart" class="btn btn-success">New Game</button>
        <button id="btnAsk" class="btn btn-warning">Ask Card</button>
        <button id="btnStop" class="btn btn-danger">Stop Game</button>
      </div>
    </div>

    <!-- Player-Container -->
    <div class="row container">
      <div class="col">
        <h1>Player - <small>0</small></h1>
        <div id="player-cards">
          <img
            class="cartas"
            src="assets/cartas/2C.png"
            alt="black jack cards"
          />
          <img
            class="cartas"
            src="assets/cartas/2C.png"
            alt="black jack cards"
          />
          <img
            class="cartas"
            src="assets/cartas/2C.png"
            alt="black jack cards"
          />
        </div>
      </div>
    </div>

    <!-- CPU-Container -->
    <div class="row container mt-2">
      <div class="col">
        <h1>Computer - <small>0</small></h1>
        <div id="computer-cards">
          <img
            class="cartas"
            src="assets/cartas/3C.png"
            alt="black jack cards"
          />
          <img
            class="cartas"
            src="assets/cartas/3C.png"
            alt="black jack cards"
          />
          <img
            class="cartas"
            src="assets/cartas/3C.png"
            alt="black jack cards"
          />
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
